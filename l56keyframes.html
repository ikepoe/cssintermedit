<!DOCTYPE html>
<html>
	<head>
    <title>Key Frames</title>
    <style type="text/css">

        /* :root{
            --w:300px;
            --h:50px;
        } */

       
        body{
            padding: 150px;
            margin: 0;
        }

        .box{
            width: 150px;
            height: 150px;
            background-color: steelblue;

            animation-name: myani;
            /* animation-duration: 5s; */
            /* 1s = 1000ms */
            animation-duration: 5000ms;
        }

        @keyframes myani{
            /* 0%{
                transform: translate(0px);
            }

            50%{
                transform: translate(500px);
            }

             100%{
                transform: translateY(1000px);
            } */


            0%{
                transform: translate(0px);
            }

            50%{
                transform: translate(500px);
            }

            100%{
                transform: translateX(500px) translateY(1000px);
                /* transform: translateX(500px,1000px); */
            }
        }

        /* 25Fr */

  
        




 

  



        </style>

  </head>

        <body>

           <div class="box"></div>
  
        



                
             



        </body>


	
</html>
